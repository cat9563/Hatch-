{% extends 'base.html' %}
{% load app_tags %}

{% block title %}
    Profile - {{ block.super }}
{% endblock title %}

{% block content %}

 <div class="container-clear"><br>    
    <div class="card" style="margin-top: 45px; height: 425px; background-color: #D9DADB;">
        <div class="row">
            <div class="col-md-4 col-xs-12 col-sm-6 col-lg-4">
                <img class="rounded-circle" src="{{ user|gravatar:200 }}"/>
            </div>
            <div class="col-md-8 col-xs-12 col-sm-6 col-lg-8">
                <div class="container-clear">
                    <h2>@{{ user.username }}</h2>
                </div><hr>
                <ul class="container-clear details">
                    <p><i class="fas fa-envelope" style="width:50px;"></i>{{ user.email }}</p>
                    <p><i class="fas fa-map-marked-alt" style="width:50px;"></i>Durham</p>
                </ul>
                <a class="btn btn-warning" href="{% url 'edit_profile' %}">Edit Profile</a>
                <a class="btn btn-success" href="{% url 'change_password' %}">Change Password</a>
            </div>
        </div>
    </div>
</div>

{% endblock content %}
