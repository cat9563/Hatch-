{% extends 'base.html' %}
{% load app_tags %}

{% block title %}
    Profile - {{ block.super }}
{% endblock title %}

{% block content %}

 <div class="container"><br>    
    <div class="jumbotron">
        <div class="row">
            <div class="col-md-4 col-xs-12 col-sm-6 col-lg-4">
                <img class="rounded-circle" src="{{ user|gravatar:200 }}"/>
            </div>
            <div class="col-md-8 col-xs-12 col-sm-6 col-lg-8">
                <div class="container" style="border-bottom:1px solid black">
                    <h2>@{{ user.username }}</h2>
                </div>
                <hr>
                <ul class="container details">
                    <p><i class="fas fa-envelope" style="width:50px;"></i></span>{{ user.email }}</p>
                    <p><i class="fas fa-map-marked-alt" style="width:50px;"></i></span>Durham</p>
                </ul>
                <a class="btn btn-warning" href="{% url 'edit_profile' %}">Edit Profile</a>
                <a class="btn btn-success" href="{% url 'change_password' %}">Change Password</a>
            </div>
        </div>
    </div>
</div>

{% endblock content %}
