{% extends 'base.html' %}
{% load app_tags %}

{% block title %}
    Profile - {{ block.super }}
{% endblock title %}

{% block content %}

<div class="container-clear"><br>
    <div class="jumbotron">
        <div class="row">
            <div class="col-md-4 col-xs-12 col-sm-6 col-lg-4">
                <img class="rounded-circle" src="{{ user|gravatar:200 }}"/>
            </div>
            <div class="col-md-8 col-xs-12 col-sm-6 col-lg-8">
                <div class="container-clear">
                    <h2>@{{ user.username }}</h2>
                </div><hr>
                <form method ="post">
                {% csrf_token %}
                  {{ form.as_p }}
                  <br>
                  <button class="btn btn-danger" type="submit">Submit</button>
                </form>
            </div>
        </div>
    </div>
</div>

{% endblock content %}
